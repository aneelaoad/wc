<template>
    <div if:true={showPNReminderPopUp}>
        <lightning-card>
            <template if:true={showLoader}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <template if:true={showPNForm}>
                <c-create-progress-note-form 
                    encounter-id={recordId}
                    encounter-type={selectedRecordTypeName}
                    encounter-details={encounterDetails}
                    progress-note-record-type-id={pnSelectedRecordTypeInfo}
                    onpncreated={handlePNCreated}
                    onclose={handleClose}>
                </c-create-progress-note-form>
            </template>
            <template if:true={showReminderForm}>
                <c-create-reminder-form 
                    created-pn-id={createdPNId} 
                    parent-record-id={recordId}
                    encounter-id={recordId}
                    onclose={handleClose} 
                    onshowloader={handleShowLoader} 
                    onhideloader={handleHideLoader}>
                </c-create-reminder-form>
            </template>
        </lightning-card>
    </div>
</template>
