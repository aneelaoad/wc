<template>
    <lightning-card>
        <lightning-quick-action-panel header="New Reminder">


				<div class="slds-grid"><h3 class="slds-text-heading_medium slds-p-vertical_medium">Task Information</h3></div>
            
                <div class="slds-grid slds-gutters slds-m_bottom_medium">
                    <div class="slds-col slds-p-vertical_x-small slds-size_1-of-2">
                        <lightning-input label="Member Details" type="text" value={contactName} disabled>
                        </lightning-input>

                    </div>
                    <div class="slds-col slds-p-vertical_x-small slds-size_1-of-2">

                        <lightning-input label="Related To" type="text" value={relatedEncounter} disabled>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-p-vertical_x-small slds-size_1-of-2">

                    </div>
                </div>
                <div class="slds-grid slds-gutters slds-m_bottom_medium">
                    <div class="slds-col slds-p-vertical_x-small slds-size_1-of-2">

                     
                        <lightning-record-picker label="Assign To" placeholder="Search..." object-api-name="User"
                            value={assignTo} onchange={handleAssignToChange} matching-info={matchingInfo}
                            display-info={displayInfo} filter={filter}></lightning-record-picker>
                      
                    </div>
                    <div class="slds-col slds-p-vertical_x-small slds-size_1-of-2">

                        <lightning-combobox name="status" label="Status" options={statusOptions} value={status}
                            onchange={handleStatusChange}></lightning-combobox>

                    </div>
                     </div>
                <div class="slds-grid slds-gutters slds-m_bottom_medium">
                    <div class="slds-col slds-p-vertical_x-small slds-size_1-of-2">
                        <lightning-input label="Type" type="text" value={type} onchange={handleTypeChange} disabled>
                        </lightning-input>

                    </div>
                    <div class="slds-col slds-p-vertical_x-small slds-size_1-of-2">

                        <lightning-input label="Due Date" type="date" value={dueDate} onchange={handleDueDateChange}>
                        </lightning-input>
                    </div>
                 
                    
                </div>
                
                <div class="slds-grid slds-gutters slds-m_bottom_medium">
                    <div class="slds-col slds-p-vertical_x-small slds-size_1-of-2">

                        <lightning-combobox name="Priority" label="Priority" value={priority} options={priorityOptions}
                            onchange={handlePriorityChange}>
                        </lightning-combobox>
                    </div>
                    <div class="slds-col slds-p-vertical_x-small slds-size_1-of-2">
                        <lightning-textarea label="Comments" value={comments} onchange={handleCommentsChange}>
                        </lightning-textarea>
                    </div>

                </div>
            
                <div class="form-row">
                <div class="form-col-full ">
                    <lightning-textarea label="Subject" value={subject} onchange={handleSubjectChange}>
                    </lightning-textarea>
                </div>
                </div>

                <footer class="slds-modal__footer slds-text-align_center">

                    <lightning-button label="Cancel" onclick={handleClose} class="slds-m-left_x-small">
                    </lightning-button>

                    <lightning-button label="Save" variant="brand" class="slds-p-left_small" onclick={handleSave}>
                    </lightning-button>
                </footer>

           
            <template if:true={showLoader}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
        </lightning-quick-action-panel>

    </lightning-card>
</template>
